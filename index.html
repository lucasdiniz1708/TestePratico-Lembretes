<!DOCTYPE html>
<html>

<head>
    <title>Lembretes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Diniz de Moraes">
    <meta name="description" content="Uma aplicação de lembretes simples e intuitiva">

</head>

<body>
    <div class="wrapper">

        <header>
            <h1 id="Heading">Lembretes</h1>
            <p id="subheading">Adicionar Lembrete</p>
            <form class="searchme" id="search">
                <input type="text" id="nome-input" class="searchme" maxlength="59" placeholder="Adicionar novo lembrete">
                <input type="date" id="data-input" class="searchme">
                <button type="submit">Adicionar</button>
            </form>
        </header>
        <section>
            <div id="sec-a">
                <h3 align="left" id="routine">Meus Lembretes</h3>
            </div>
            <div id="sec-b" align="left">
                <ul id="uclass">
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; 2023 Todos os direitos reservados.
            <br>
            <span class="footer-text">Lucas Diniz de Moraes | Email: lucasmoraes1708@gmail.com | Tel: (31) 99363-1810</span>
        </div>
    </footer>
    <script type="text/javascript" src="js.js"></script>
</body>

</html>
